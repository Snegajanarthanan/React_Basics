<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Friendly</title>
  </head>
  <body>
    <div id="app">react has not rendered yet</div>

    <script type="text/babel">
      function Friendly(props) {
        var friendlyStyle = {
          display: "inline-block",
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow (0px 0px 5px #555)",
        };
        return (
          <div style={friendlyStyle}>
            <Avatar img={props.img} />
            <UserName name={props.name} />
            <GetConnected />
          </div>
        );
      }

      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%",
        };
        return <img src={props.img} alt="Profile pic" style={avatarStyle} />;
      }

      function UserName(props) {
        var nameStyle = {
          fontSize: 24,
          textAlign: "center",
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20,
        };
        return <h1 style={nameStyle}>{props.name} </h1>;
      }

      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15,
        };
        return (
          <div>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      var iconStyle = {
        margin: 20,
      };
      function Like() {
        return (
          <i
            className="fa fa-thumbs-o-up"
            aria-hidden="true"
            style={iconStyle}
          ></i>
        );
      }

      function Share() {
        return (
          <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
      }

      function Add() {
        return (
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
      }
      ReactDOM.render(
        <div>
          <Friendly
            name="Rob"
            img="https://media.licdn.com/dms/image/D4E35AQHSMfuPUM-2cQ/profile-framedphoto-shrink_400_400/0/1669734432883?e=1685019600&v=beta&t=4dkvWdswaQaif0RjOBBK4MJ6BDwZ2iHtvYnP4ZcEWeo"
          />
          ,
          <Friendly
            name="Charles"
            img="https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"
          />
          <Friendly
            name="Alex"
            img="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
          <Friendly
            name="Natalie"
            img="https://img.freepik.com/free-vector/asian-boy-cartoon-character-sticker_1308-79786.jpg"
          />
          <Friendly
            name="Jenny"
            img="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-a-boy-featured-image-1200.png"
          />
          <Friendly
            name="Sarah"
            img="https://cdn2.vectorstock.com/i/1000x1000/35/16/boy-cartoon-vector-21843516.jpg"
          />
          <Friendly
            name="Josh"
            img="https://cdn4.vectorstock.com/i/1000x1000/53/98/cute-boy-cartoon-vector-16635398.jpg"
          />
          ,
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
